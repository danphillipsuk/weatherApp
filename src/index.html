<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather or not</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet"> 
</head>
<body>

  <div class="content">

    <section class="currentWeather">

      <ul id="currentOverview">
        <li id="date"></li>
        <li id="city"></li>
        <li id="temp"><span>&#8451;</span></li>
        <li id="feelsLike">Feels Like <span id="flSpan"></span></li>
        <li id="current"></li>
        <li id="wind"></li>

        <ul id="supplemental">
          <li>DAILY LOW <span id="min"></span>DAILY HIGH <span id="max"></span></li>
          <li>HUMIDITY<span id="humSpan"></span></li>
          <li>UV INDEX<span id="uvSpan"></span></li>
          <li>VISIBILITY<span id="vSpan"></span></li>
          <li>SUNRISE<span id="srSpan"></span>SUNSET<span id="ssSpan"></span></li>
        </ul>

      </ul>

      <ul id="hourlyContainer">

        <div id="slideNav">
          <span class="dot" id="firstSlide" value="1"></span>
          <span class="dot" id="secondSlide" value="2"></span>
          <span class="dot" id="thirdSlide" value="3""></span>
        </div>
        
        <div class="slide" id="slide1"></div>
        <div class="slide" id="slide9"></div>
        <div class="slide" id="slide17"></div>

      </ul>

      

      <div><input type="text" name="location" placeholder="Change location..."><button id="changeLocation">Go</button></div>
    </section>



      <ul id="dailyContainer">
      </ul>



  </div>
</body>
</html>
